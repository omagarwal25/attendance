name: Daily
on:
  schedule:
    - cron: '0 7 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Hourly cron job
        run: |
          curl --request POST \
          --url 'https://attendance-griffins.vercel.app/api/rest/pushEmails' \
          --header 'Authorization: Bearer ${{ secrets.ACTION_KEY }}'
